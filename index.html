<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap Er Bank</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <h1 class="text-5xl text-center mt-4">
        Functional <span class="text-red-400 font-medium">Baap Er Bank</span>!!!
      </h1>
    </header>
    <!-- header ends -->
    <!-- main starts  -->
    <main>
      <!-- main top starts  -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-3xl text-white">Deposit</h4>
            <h2 class="text-5xl font-medium text-white">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-3xl text-white">Withdraw</h4>
            <h2 class="text-5xl font-medium text-white">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-blue-400 p-8 rounded-lg">
            <h4 class="text-3xl text-white">Total</h4>
            <h2 class="text-5xl font-medium text-white">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- main top ends -->
    </main>
    <!-- main ends  -->
  </body>
</html>
